<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="#{language-code}">
<meta charset="UTF-8">
<link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
<link rel="stylesheet" type="text/css" th:href="@{/css/contact.css}">

<title th:text="#{contact_page}"></title>
<head>


    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css"
          integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js"
            integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA=="
            crossorigin=""></script>


</head>
<body>

<div class="contact_container">
    <div th:replace="fragments/header :: header">
    </div>


    <div class="row">
        <div class="column">
            <p th:text="#{contact.address}"></p>
            <p th:text="#{contact.number}"></p>
            <p th:text="#{contact.fax}"></p>
            <p th:text="#{contact.vat}"></p>
            <p th:text="#{contact.email}"></p>


        </div>
        <div class="column">
            <p th:text="#{contact.addressinfo}"></p>
            <p th:text="#{contact.numberinfo}"></p>
            <p th:text="#{contact.faxinfo}"></p>
            <p th:text="#{contact.vatinfo}"></p>
            <p th:text="#{contact.emailinfo}"></p>

        </div>
    </div>


    <div id="mapid">

        <script src="/js/map.js"></script>
    </div>

    <div th:replace="fragments/footer :: footer">

    </div>
</div>
</body>
</html>
