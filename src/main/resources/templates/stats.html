<div id="demo">
    <button type="button" onclick="loadXMLDoc()">Change Content</button>
</div>

<script>
    function loadXMLDoc() {
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function() {
            if (this.readyState == 4 && this.status == 200) {
                document.getElementById("demo").innerHTML =
                    this.responseText;
            }
        };
        xhttp.open("GET", "/api/stats/os", true);
        xhttp.send();
    }
</script>

<script>
    var osNames = ["Windows", "Mac OS X", "Android", "Linux", "iOS", "Other"];
    var osSet = [
        {
            label: "OS",
            backgroundColor: ["#3e95cd", "#8e5ea2","#3cba9f","#e8c3b9","#c45850", "#64CD3D"],
            data: [2478,5267,734,784,433,3333]
        }
    ];

    var osChart = new Chart(document.getElementById("osChart"), {
        type: 'polarArea',
        data: {
            labels: osNames,
            datasets: osSet
        },
        options: {
            title: {
                display: true,
                text: 'OS'
            }
        }
    });
</script>
