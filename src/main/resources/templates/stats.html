<script>
    document.addEventListener("DOMContentLoaded", function () {
        loadXMLDoc("/api/stats/os",  'oschart'); // see kutsub andmed v√§lja
    });


    function loadXMLDoc(path,  div) { //  see uuendab
        var xhttp = new XMLHttpRequest();
        xhttp.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
                //addData(chart, div, JSON.parse(xhttp.responseText)); // todo see vist vale
                var result = xhttp.responseText.replace("[","").replace("]","").replace("[","").replace("]"," ");
                var resultAr = result.split(" ");
                console.log(resultAr);
                var labels = [];
                var number = [];
                var indeks;
                for (indeks = 0; indeks < resultAr.length ; indeks++){
                    if (resultAr[indeks] === ""){
                        continue;
                    }
                    var osTemp = resultAr[indeks].split(",");
                    labels.push(osTemp[0].replace("\"","").replace("\"",""));
                    number.push(osTemp[1].replace("\"",""));
                }
                console.log(labels);
                console.log(number);
                var chart = new Chart(document.getElementById("oschart"), { // see genereerib esialgse
                    type: 'polarArea',
                    data: {
                        labels: labels,
                        datasets: [
                            {
                                label: "OS",
                                backgroundColor: ["#3e95cd", "#8e5ea2", "#3cba9f", "#e8c3b9", "#c45850", "#64CD3D"],
                                data: number /*todo andmed siia*/
                            }
                        ]
                    },
                    options: {
                        title: {
                            display: true,
                            text: 'OS'
                        }
                    }
                });
            }
        };
        xhttp.open("GET", path, true);
        xhttp.send();

    }
