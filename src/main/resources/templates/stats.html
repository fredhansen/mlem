<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      th:lang="#{language-code}">
<meta charset="UTF-8">

<head>
    <title th:text="#{page_title}"></title>
</head>
<body>
<div th:replace="fragments/header :: header">
</div>

<div>
    <table border="1">
        <tr>
            <th>OS</th>
            <th>Browser</th>
            <th>Device type</th>

        </tr>
        <tr th:each ="stat : ${stats}">
            <td th:utext="${stat.operatingSystem}">...</td>
            <td th:utext="${stat.browser}">...</td>
            <td th:utext="${stat.deviceType}">...</td>

        </tr>
    </table>
</div>


<div th:replace="fragments/footer :: footer">
</div>

</body>
</html>
