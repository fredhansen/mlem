<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" th:lang="#{language-code}">


<head>

    <title th:text="#{page_title}"></title>

    <meta charset="utf-8"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/index.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

</head>
<body>
<div class="content">

    <div th:replace="fragments/header :: header"></div>

    <div class="slideshow-container">

        <div class="mySlides fade">
            <div class="numbertext">1 / 3</div>
            <img th:src="@{/img/img2.jpg}" alt="img2">
            <div class="text">Caption Text</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">2 / 3</div>
            <img th:src="@{/img/img3.jpg}" alt="img3">
            <div class="text">Caption Two</div>
        </div>

        <div class="mySlides fade">
            <div class="numbertext">3 / 3</div>
            <img th:src="@{/img/img2.jpg}" alt="img2">
            <div class="text">Caption Three</div>
        </div>

        <!-- Next and previous buttons
        <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
        <a class="next" onclick="plusSlides(1)">&#10095;</a>-->
    </div>
    <br>

    <!--  <div class="dots">
        <span class="dot" onclick="currentSlide(1)"></span>
        <span class="dot" onclick="currentSlide(2)"></span>
        <span class="dot" onclick="currentSlide(3)"></span>
    </div> -->
    <p th:text="#{home_page_text}"></p>

    <div th:replace="fragments/footer :: footer"></div>
    <script th:src="@{/js/slideshow.js}"></script>
</div>
</body>
</html>
