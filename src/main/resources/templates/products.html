<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/products.css}">
    <script type="text/javascript" th:src="@{/js/products.js}" src="/js/products.js" ></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">

</head>
<body>

<div th:replace="fragments/header :: header">
</div>
<div id="sidebar">
    <ul>
            <li><a href="/products/vac" th:text="#{vacuum_pouch}" ></a></li>
            <li><a href="/products/bags" th:text="#{plastic_bag}"></a></li>
            <li><a href="/products/plastic" th:text="#{packag_materials}"></a></li>
    </ul>
</div>

<!--<div th:replace="fragments/vacuum_pouches :: vacuum_pouches"></div> -->
<div id="products">
    <div class="products_view" th:each="product : ${products}">
         <a href="#">
            <div class="product">
                <p><img th:src="${product.getImage()}" width="30%" height="30%" alt="" /></p>
                <p class="caption" th:text="${product.getTag()}"></p>
            </div>
         </a>
    </div>
</div>

<!--<div th:replace="fragments/pack_material :: pack_material"></div>
<div th:replace="fragments/plastic_bag :: plastic_bag"></div> -->
<div th:replace="fragments/footer :: footer"></div>>

</body>
</html>
