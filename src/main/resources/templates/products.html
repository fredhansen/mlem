<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Products</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/products.css}">
    <script type="text/javascript" th:src="@{/js/products.js}" src="/js/products.js" ></script>

</head>
<body>

<div th:replace="fragments/header :: header">
</div>
<div>
    <ul>
            <li><a href="/products/vac" th:text="#{vacuum_pouch}" ></a></li>
            <li><a href="/products/bags" th:text="#{plastic_bag}"></a></li>
            <li><a href="/products" th:text="#{packag_materials}"></a></li>
    </ul>
</div>

<!--<div th:replace="fragments/vacuum_pouches :: vacuum_pouches"></div> -->
<div>
    <div th:each="product : ${products}">
        <div class="vac_pouc">
            <p><img th:src="${product.getPilt()}" width="30%" height="30%" alt="" /></p>
            <p class="caption" th:text="${product.getTag()}"></p>
        </div>
    </div>
    <div th:each="product : ${products}">
        <div class="plastic_bag">
            <p><img th:src="${product.getPilt()}" width="30%" height="30%" alt="" /></p>
            <p class="caption" th:text="${product.getTag()}"></p>
        </div>
    </div>
    <div th:each="product : ${products}">
        <div class="pack_material">
            <p><img th:src="${product.getPilt()}" width="30%" height="30%" alt="" /></p>
            <p class="caption" th:text="${product.getTag()}"></p>
        </div>
    </div>
</div>
<div>

</div>
<!--<div th:replace="fragments/pack_material :: pack_material"></div>
<div th:replace="fragments/plastic_bag :: plastic_bag"></div>
<div th:replace="fragments/footer :: footer"> -->

</body>
</html>
