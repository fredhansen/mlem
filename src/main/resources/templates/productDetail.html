<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:lang="#{language-code}">
<head>
    <meta charset="UTF-8">
    <title th:text="#{title.productDetail}"></title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/sidebar.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/productDetail.css}">
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script th:src="@{/js/productDetail.js}"></script>
</head>
<body>
<div class="content">
    <div th:replace="fragments/nologohead :: nologohead" id="header"></div>
    <div th:replace="fragments/sidebar :: sidebar" id="sidebar"></div>

    <div class="product_detail_container">
        <div th:each="product : ${products}">
            <!-- TODO TAB GALLERY -->
            <div class="product_detail_images">
                <p><img th:src="@{${product.getImage()}}" th:alt="#{product.alt}"/></p>
            </div>
            <div class="product_detail">

                <div class="right">
                    <a class="btn" th:text="#{cart.additem}" th:href="'/cart/add/' + ${product.getId()}"></a>
                </div>
                <p class="caption" th:text="${product.getName()}"></p>

                <p th:text="#{price} + ${product.getPrice()} + ' â‚¬'"></p>

                <p class="caption" th:text="#{quantity} + ${product.getAmount()}"></p>
            </div>
            <div class="product_detail">

                <p th:text="${product.getDescription()}"></p>

            </div>

        </div>

        <div th:replace="fragments/footer :: footer"></div>

    </div>
</body>
</html>
